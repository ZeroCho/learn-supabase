<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #5568d3;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .info {
      background: #dbeafe;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>비밀번호 재설정</h1>
    <div id="message"></div>
    <form id="resetForm">
      <div class="form-group">
        <label for="password">새 비밀번호</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
      </div>
      <button type="submit" id="submitBtn">비밀번호 변경</button>
    </form>
  </div>

  <script>
    // Supabase 클라이언트 초기화 (환경 변수는 서버에서 주입해야 함)
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
    
    // Supabase 클라이언트 생성 (CDN에서 로드된 supabase 객체 사용)
    let supabaseClient;
    if (typeof supabase !== 'undefined') {
      // CDN v2에서는 createClient를 직접 사용
      supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
    } else {
      console.error('Supabase 라이브러리가 로드되지 않았습니다.');
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
    
    async function handlePasswordReset(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('비밀번호가 일치하지 않습니다.', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage('비밀번호는 최소 6자 이상이어야 합니다.', 'error');
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = '처리 중...';
      
      try {
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });
        
        if (error) {
          throw error;
        }
        
        showMessage('✅ 비밀번호가 성공적으로 변경되었습니다!', 'success');
        document.getElementById('resetForm').reset();
        
        setTimeout(() => {
          window.close();
        }, 2000);
      } catch (error) {
        console.error('비밀번호 변경 오류:', error);
        showMessage(`오류: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '비밀번호 변경';
      }
    }
    
    document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);
    
    // 페이지 로드 시 세션 확인
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          throw error;
        }
        
        if (!session) {
          showMessage('세션이 만료되었습니다. 비밀번호 재설정 링크를 다시 요청해주세요.', 'error');
          document.getElementById('resetForm').style.display = 'none';
        }
      } catch (error) {
        console.error('세션 확인 오류:', error);
        showMessage('세션 확인 중 오류가 발생했습니다.', 'error');
      }
    });
  </script>
</body>
</html>
